<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de senhas</title>
</head>
<body>

    <h1>Gerador de senhas 1.0.0</h1>
    <main id="center">
        <span>Tamanho <span id="valor"></span> Caracters</span>
        <input type="range" id="slide" min="5" max="25" value="8">

        <button id="btn_gerar" onclick="gerarSenha()">Gerar Senha</button>
    </main>

    <div class="conteiner-senha hide" id="show" onclick="copySenha()">
        <span class="titulo">Senha gerada foi:</span>
        <span id="senha" class="senha"></span>
        <span class="copiar">clique para copiar ✌️</span>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
